<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Web App</title>
    <link rel="icon" href="./images/countdown-157713_1280.png" type="count-logo">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="grid-container">
        <header class="item header">
            <h1>Web Counter</h1>
        </header>
        <main class="item main">
            <div>
                <div class="counter-number">
                    <h2 id="number">0</h2>
                </div>
                <div class="button-div">
                    <button id="plus">+</button>
                    <button id="minus">-</button>
                    <select id="select-counter">
                        <option id="ones">One's Counter</option>
                        <option id="fives">Five's Counter</option>
                        <option id="tens">Ten's Counter</option>
                    </select>
                </div>
            </div>
        </main>
        <footer class="item footer">
            <p>Â© 2022 Rotem</p>
        </footer>
    </div>
</body>
<script src="./script.js"></script>
</html>
